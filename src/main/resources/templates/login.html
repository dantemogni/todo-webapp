<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head
    th:replace="fragments/head :: head(title='Login', css='/css/login.css')"
  >
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
          <div class="col col-12 col-md-5">
            <section id="login-page-info">
              <img th:src="@{/img/man-dancing.png}" alt="man dancing emoji"/>
              <h1>Â¡Welcome!</h1>
              <p>Free Online ToDo utility</p>
            </section>
          </div>
        <div class="col col-12 col-md-5">
          <aside id="login-form">
            <h3 class="form-signin-heading" th:text="Login"></h3>
            <form th:action="@{/login}" method="POST">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  id="username"
                  name="username"
                  aria-label="Username"
                  class="form-control"
                  placeholder="Username"
                />
                <label for="floatingInput">Username</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <!-- <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div> -->
              <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Username or Password invalid, please verify
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
            <br>
            <a th:href="@{/registration}">Or sign up</a>
          </aside>
        </div>
      </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
