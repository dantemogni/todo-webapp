<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <span th:if="${#lists.isEmpty(myList)}">No items to show</span>

                <form th:object="${todoUser}" action="/user/home" th:action="@{/user/home}" method="POST">
                    <input th:value="${todoUser.itemContent}" type="text" id="itemContent" name="itemContent" placeholder="Content"
                    class="form-control"/> <br/>

                    <button class="btn btn-lg btn-primary btn-block" name="Submit" type="Submit"
                    th:text="Create"></button>
                </form>

                <table th:unless="${#lists.isEmpty(todoList)}">
                    <tr th:each="item: ${todoList}">
                        <td th:text="${item.getContent}"></td>
                        <td th:text="${item.getCompleted}"></td>
                    </tr>
                </table>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>

</div>
</body>
</html>
