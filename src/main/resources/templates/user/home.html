<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
>
  <head th:replace="fragments/head :: head(title='Home', css='/css/home.css')">
  </head>

  <body>
    <div class="container">
      <nav class="nav justify-content-end">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </nav>

      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 th:utext="'ðŸ‘‹ Welcome ' + ${user.getName} + '! ' + '(@' + ${user.getUsername} + ')'"></h1>
          </div>
          <br />
          <div class="panel-body">

            <form
              th:object="${todoUser}"
              action="/user/home"
              th:action="@{/user/home}"
              method="POST"
            >
              <div class="form-group row">
                <div class="col col-12 col-sm-10 col-md-11">
                  <input
                    th:value="${todoUser.itemContent}"
                    type="text"
                    id="itemContent"
                    name="itemContent"
                    placeholder="Create new todo"
                    class="form-control"
                  />
                </div>
                <button
                  class="col col-12 col-sm-2 col-md-1 btn btn-primary btn-block"
                  name="Submit"
                  type="Submit"
                  th:text="Create"
                ></button>
              </div>
              <div
                th:if="${successMessage}"
                th:text="${successMessage}"
                class="alert alert-success"
                role="alert"
              ></div>
              <div
                th:if="${errorMessage}"
                th:text="${errorMessage}"
                class="alert alert-danger"
                role="alert"
              ></div>
            </form>
            <br />
            <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(user.getTodoList)}">
              <h4 class="alert-heading">No items to show</h4>
              <p>You don't have any TODOs created. Start your productivity journey by creating one.</p>
            </div>
            <table
              class="table table-hover"
              th:unless="${#lists.isEmpty(user.getTodoList)}"
              aria-describedby="User's todos"
            >
              <thead>
                <tr>
                  <th scope="col">Last Modified</th>
                  <th scope="col">Description</th>
                  <th scope="col">Completed</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item: ${user.getTodoList}">
                  <td th:text="${item.getFormattedModifiedAt}"></td>
                  <td
                    th:text="${item.getContent}"
                    th:classappend="${item.getCompleted} ? completed : ''"
                  ></td>
                  <td>
                    <input
                      type="checkbox"
                      disabled
                      name="active"
                      th:checked="${item.getCompleted}"
                    />
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-warning btn-sm"
                      data-bs-toggle="modal"
                      th:data-id="${item.getId}"
                      th:data-completed="${item.getCompleted}"
                      th:data-content="${item.getContent}"
                      data-bs-target="#editModal"
                    >
                      Edit
                    </button>
                    |
                    <button
                      type="button"
                      id="delete"
                      class="btn btn-danger btn-sm"
                      data-bs-toggle="modal"
                      th:data-id="${item.getId}"
                      data-bs-target="#deleteModal"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div th:replace="fragments/modals :: edit"></div>
    <!-- Delete Modal -->
    <div th:replace="fragments/modals :: delete"></div>

    <footer th:replace="fragments/footer :: footer"></footer>
    <script>
      $("#editModal").on("show.bs.modal", function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal

        var id = button.data("id"); // Extract info from data-* attributes
        var content = button.data("content");
        var completed = button.data("completed");
        var modal = $(this);

        modal.find("#itemCompletedEdit").prop("checked", completed);
        modal.find("#itemContentEdit").val(content);
        modal.find("#itemIdEdit").val(id);
      });

      $("#deleteModal").on("show.bs.modal", function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal

        var id = button.data("id"); // Extract info from data-* attributes
        var modal = $(this);

        modal.find("#itemIdDelete").val(id);
      });
    </script>
    <script th:src="@{scripts/modal.js}"></script>
  </body>
</html>
